<div class="list-container">
  <div class="list-header">
    <h2 class="list-title">{{ nomePagina }}</h2>
    <div class="header-actions">
      <button
        pButton
        [label]="'Novo ' + nomePagina"
        icon="pi pi-plus"
        class="new-account-button"
        (click)="navegarNovoFormulario()"
        type="button"
      ></button>
      <input
        pInputText
        placeholder="Pesquisar..."
        [(ngModel)]="pesquisar"
        class="search-input"
        (input)="buscarDadosResponsaveis()"
      />
    </div>
  </div>

  <p-table #table [value]="itensResponsaveis" [paginator]="true" [rows]="paginacao.size" >
    <ng-template pTemplate="header">
      <tr class="header-row">
        <th>Nome</th>
        <th class="actions-column-header"></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.nome }}</td>
        <td class="actions-column">
          <p-overlayPanel #op>
            <div class="action-option" (click)="editItem(item)">
              <i class="pi pi-pencil"></i> Editar
            </div>
            <div class="action-option" (click)="removeItem(item)">
              <i class="pi pi-trash"></i> Remover
            </div>
          </p-overlayPanel>
          <button
            pButton
            icon="pi pi-ellipsis-h"
            class="action-button"
            (click)="op.toggle($event)"
            type="button"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-messages [(value)]="notificacao" [enableService]="false"></p-messages>

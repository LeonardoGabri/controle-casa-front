<div class="list-container">
  <div class="list-header">
    <h2 class="list-title">{{ nomePagina }}</h2>
    <div class="header-actions">
      <button
        pButton
        [label]="'Nova ' + nomePagina"
        icon="pi pi-plus"
        class="new-account-button"
        (click)="navegarNovoFormulario()"
        type="button"
      ></button>
      <input
        pInputText
        placeholder="Pesquisar..."
        [(ngModel)]="pesquisar"
        class="search-input"
        (input)="table.filterGlobal(pesquisar, 'contains')"
      />
      <button
        pButton
        icon="pi pi-filter"
        class="advanced-search-button"
        (click)="abrirBuscaAvancada()"
        type="button"
        style="margin-left: 8px;"
      ></button>
    </div>
  </div>

  <p-dialog [(visible)]="mostrarBuscaAvancada" header="Busca Avançada" [modal]="true" [closable]="true">
    <div class="advanced-search-content">
      <div class="form-group">
        <label>Banco:</label>
        <p-dropdown
          [options]="opcoesBanco"
          [(ngModel)]="filtroBuscaAvancada.bancoId"
          placeholder="Selecione um banco">
        </p-dropdown>
      </div>
      <div class="form-group">
        <label>Responsável:</label>
        <p-dropdown
          [options]="opcoesResponsavel"
          [(ngModel)]="filtroBuscaAvancada.responsavelId"
          placeholder="Selecione um responsável">
        </p-dropdown>
      </div>

      <div class="dialog-footer">
        <button pButton label="Buscar" icon="pi pi-search" (click)="aplicarBuscaAvancada()" class="p-button-primary"></button>
        <button pButton label="Cancelar" icon="pi pi-times" (click)="fecharBuscaAvancada()" class="p-button-secondary"></button>
      </div>
    </div>
  </p-dialog>

  <p-table #table [value]="itensConta" [paginator]="true" [rows]="10" [globalFilterFields]="['nome', 'responsavel']">
    <ng-template pTemplate="header">
      <tr class="header-row">
        <th>Conta</th>
        <th>Responsável</th>
        <th style="width: 1%;"></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.nome }}</td>
        <td>{{ item.responsavel }}</td>
        <td class="actions-column">
          <p-overlayPanel #op>
            <div class="action-option" (click)="editItem(item)">
              <i class="pi pi-pencil"></i> Editar
            </div>
            <div class="action-option" (click)="removeItem(item)">
              <i class="pi pi-trash"></i> Remover
            </div>
          </p-overlayPanel>
          <button
            pButton
            icon="pi pi-ellipsis-h"
            class="action-button"
            (click)="op.toggle($event)"
            type="button"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

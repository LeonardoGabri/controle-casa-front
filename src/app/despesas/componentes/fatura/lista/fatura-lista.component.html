<div class="list-container">
  <div class="list-header">
    <h2 class="list-title">{{ nomePagina }}</h2>
    <div class="header-actions">
      <input
        pInputText
        placeholder="Pesquisar..."
        [(ngModel)]="pesquisar"
        class="search-input"
        (input)="table.filterGlobal(pesquisar, 'contains')"
      />
      <button
        pButton
        icon="pi pi-filter"
        class="advanced-search-button"
        (click)="abrirBuscaAvancada()"
        type="button"
        style="margin-left: 8px;"
      ></button>
    </div>
  </div>

  <p-dialog [(visible)]="mostrarBuscaAvancada" header="Busca Avançada" [modal]="true" [closable]="true">
    <div class="advanced-search-content">
      <div class="form-group">
        <label for="subgrupo">Subgrupo:</label>
        <p-dropdown
          id="subgrupo"
          [options]="opcoesResponsavel"
          [(ngModel)]="filtroBuscaAvancada.responsavel"
          placeholder="Selecione um responsavel"
          [filter]="true"
          filterBy="label"
        ></p-dropdown>
      </div>

      <div class="form-group">
        <label for="referenciaCobranca">Referencia de Cobrança:</label>
      <p-inputMask
          id="referenciaCobranca"
          mask="99/9999"
          placeholder="MM/AAAA"
          [(ngModel)]="filtroBuscaAvancada.referenciaCobranca"
          ></p-inputMask>
      </div>

      <div class="form-group">
        <label>Situação:</label>
        <p-dropdown
        id="subgrupo"
        [options]="opcoesSituacao"
        [(ngModel)]="filtroBuscaAvancada.situacao"
        placeholder="Selecione uma situacao"
        [filter]="true"
        filterBy="label"
      ></p-dropdown>
      </div>

      <div class="dialog-footer">
        <button pButton label="Buscar" icon="pi pi-search" (click)="aplicarBuscaAvancada()" class="p-button-primary"></button>
        <button pButton label="Cancelar" icon="pi pi-times" (click)="fecharBuscaAvancada()" class="p-button-secondary"></button>
      </div>
    </div>
  </p-dialog>

  <p-table #table [value]="iteansParcelas" [paginator]="true" [rows]="10" [globalFilterFields]="['nome', 'responsavel']">
    <ng-template pTemplate="header">
      <tr class="header-row">
        <th>Responsável</th>
        <th>Data de vencimento</th>
        <th>Fornecedor</th>
        <th>Valor</th>
        <th>Situação</th>
        <th style="width: 1%;"></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.responsavelNome }}</td>
        <td>{{ item.dataVencimento }}</td>
        <td>{{ item.despesaFornecedor }}</td>
        <td>{{ item.valor }}</td>
        <td>{{ item.situacao }}</td>

        <td class="actions-column">
          <p-overlayPanel #op>
            <div class="action-option" (click)="editItem(item)">
              <i class="pi pi-pencil"></i> Editar
            </div>
            <div class="action-option" (click)="removeItem(item)">
              <i class="pi pi-trash"></i> Remover
            </div>
          </p-overlayPanel>
          <button
            pButton
            icon="pi pi-ellipsis-h"
            class="action-button"
            (click)="op.toggle($event)"
            type="button"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

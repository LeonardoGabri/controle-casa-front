<div class="form-container">
  <h3>Planejamento de Parcelas</h3>

  <table class="styled-table">
    <thead>
      <tr>
        <th>Porcentagem de Divisão</th>
        <th>Responsável</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let parcela of parcelas">
        <td>{{ parcela.porcentagemDivisao }}%</td>
        <td>{{ parcela.responsavelNome }}</td>
        <td class="actions-column">
          <p-overlayPanel #op>
            <div class="action-option" (click)="editarParcela(parcela)">
              <i class="pi pi-pencil"></i> Editar
            </div>
            <div class="action-option" (click)="removerParcela(parcela)">
              <i class="pi pi-trash"></i> Remover
            </div>
          </p-overlayPanel>
          <button
            pButton
            icon="pi pi-ellipsis-h"
            class="action-button"
            (click)="op.toggle($event)"
            type="button"
          ></button>
        </td>
      </tr>
    </tbody>
  </table>

  <button
    pButton
    label="Incluir"
    icon="pi pi-plus"
    (click)="abrirModal()"
  ></button>

  <p-dialog
    header="Adicionar Nova Parcela"
    [(visible)]="modalVisivel"
    [modal]="true"
    [closable]="true"
    (onHide)="fecharModal()"
  >
    <form [formGroup]="formulario">
      <div class="form-group">
        <label for="porcentagemDivisao">Porcentagem de Divisão:</label>
        <p-inputNumber
          formControlName="porcentagemDivisao"
          inputId="percent"
          [max]="100"
          [min]="0"
          suffix="%"
          mode="decimal"
        ></p-inputNumber>
      </div>

      <div class="form-group">
        <label for="responsavel">Responsável:</label>
        <p-dropdown
          id="responsavel"
          [options]="opcoesResponsavel"
          formControlName="responsavelId"
          placeholder="Selecione o responsável"
          [filter]="true"
          [appendTo]="'body'"
          filterBy="label"
          (onChange)="atualizaNomeResponsavel($event)"
        >
        </p-dropdown>
      </div>
    </form>
    <p-footer>
      <button
        pButton
        label="Salvar"
        icon="pi pi-check"
        (click)="adicionarParcela()"
      ></button>
      <button
        pButton
        label="Cancelar"
        icon="pi pi-times"
        class="p-button-secondary"
        (click)="fecharModal()"
      ></button>
    </p-footer>
  </p-dialog>

  <p-messages [(value)]="notificacao" [enableService]="false"></p-messages>
</div>

<div class="list-container">
  <div class="list-header">
    <h2 class="list-title">{{ nomePagina }}</h2>
    <div class="header-actions">
      <button
        pButton
        label="Atualizar Criptos"
        icon="pi pi-refresh"
        class="refresh-button"
        (click)="atualizarCriptos()"
        type="button"
      ></button>
      <button
        pButton
        [label]="'Novo ' + nomePagina"
        icon="pi pi-plus"
        class="new-account-button"
        (click)="navegarNovoFormulario()"
        type="button"
      ></button>
      <input
        pInputText
        placeholder="Pesquisar..."
        [(ngModel)]="pesquisar"
        class="search-input"
        (input)="table.filterGlobal(pesquisar, 'contains')"
      />
      <button
        pButton
        icon="pi pi-filter"
        class="advanced-search-button"
        (click)="abrirBuscaAvancada()"
        type="button"
        style="margin-left: 8px;"
      ></button>
    </div>
  </div>

  <p-dialog [(visible)]="mostrarBuscaAvancada" header="Busca AvanÃ§ada" [modal]="true" [closable]="true">
    <div class="advanced-search-content">
      <div class="form-group">
        <label>Conta:</label>
        <p-dropdown
          [options]="opcoesConta"
          [(ngModel)]="filtroBuscaAvancada.conta"
          placeholder="Selecione uma conta"
          [filter]="true"
          filterBy="label"
          [appendTo]="'body'"
        >
        </p-dropdown>
      </div>
      <div class="form-group">
        <label>Tipo:</label>
        <p-dropdown
          [(ngModel)]="filtroBuscaAvancada.tipo"
          placeholder="Selecione um tipo"
          [filter]="true"
          [appendTo]="'body'"
          filterBy="label"
        >
        </p-dropdown>
      </div>

      <div class="dialog-footer">
        <button pButton label="Buscar" icon="pi pi-search" (click)="aplicarBuscaAvancada()"
                class="p-button-primary"></button>
        <button pButton label="Cancelar" icon="pi pi-times" (click)="fecharBuscaAvancada()"
                class="p-button-secondary"></button>
      </div>
    </div>
  </p-dialog>

  <p-table #table [value]="itensPatrimonio" [paginator]="true" [rows]="paginacao.size"
           [globalFilterFields]="['nome', 'responsavel']">
    <ng-template pTemplate="header">
      <tr class="header-row">
        <th>Conta</th>
        <th>Tipo</th>
        <th>Valor</th>
        <th style="width: 1%;"></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr>
        <td> {{ item.conta.banco.nome + ' - ' + item.conta.responsavel.nome }}{{ item.descricao ? ' - ' + item.descricao : '' }}</td>
        <td>
          {{ item.tipo }}{{ item.moeda ? ' - ' + item.moeda : '' }}
        </td>
        <td>{{ item.valor | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</td>
        <td class="actions-column">
          <p-overlayPanel #op>
            <div class="action-option" (click)="editItem(item)">
              <i class="pi pi-pencil"></i> Editar
            </div>
            <div class="action-option" (click)="removeItem(item)">
              <i class="pi pi-trash"></i> Remover
            </div>
          </p-overlayPanel>
          <button
            pButton
            icon="pi pi-ellipsis-h"
            class="action-button"
            (click)="op.toggle($event)"
            type="button"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
